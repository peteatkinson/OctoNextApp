name: build-and-create-release

on:
  push:
    branches: 
      - 'main'
  
jobs: 
  OctoPetShopBuild:
    runs-on: windows-latest
    steps:
    
    - uses: actions/checkout@v2
    
    # Install the Octopus CLI
    - name: Install Octopus CLI
      uses: OctopusDeploy/install-octopus-cli-action@v1.1.9

    # Install Dependencies
    - uses: actions/setup-node@v1
      with: 
        node-version: 12

    - name: Install Dependencies
      run: npm ci
    
    # dotnet Build
    - name: Build
      run: npm run build --if-present
    
    # dotnet Test
    - name: Test
      run: npm run test --if-present
      
    # Package OctoPetShop Web
    - name: Package OctoPetShop Web
      run: octo pack --id=OctopusDeployNext.WebApp --format=Zip --version=1${{ github.run_number }}.0 --basePath=${{ github.workspace }}\out\ --outFolder=${{ github.workspace }}\output
    
    # Push OctoPetShop Web Package
    - name: Push OctoPetShop Web
      run: octo push --package=${{ github.workspace }}\output\OctopusDeployNext.WebApp.1${{ github.run_number }}.0.zip

    # Create Octopus Release
    - name: Create a Release in Octopus
      uses: OctopusDeploy/create-release-action@v1.1.1
      with: 
        api_key: ${{ secrets.OCTOPUS_API_KEY }}
        project: "OctoPetShop"
        server: ${{ secrets.OCTOPUS_SERVER_URL }}
        space: ${{ secrets.OCTOPUS_SPACE }}
        version: 1.${{ github.run_number }}
